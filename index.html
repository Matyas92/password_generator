<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Password generator</title>
</head>
<body>
    
<div class="container">

<h1 class="title">Password Generator</h1>

<h3 class="password-display"> cpassword</h3>

<form id="passwordGeneratorForm" class="form">

  <div>
    <label for="">Number of Characters</label>
<input type="range" min="1" max="50" value="10" id="characterAmountRange">
<input type="number" min="1" max="50" value="10" id="characterAmountNumber">
  </div>  
<br>
  <div>
    <label for="includeUpperCase">Include Uppercase</label>
    <input type="checkbox" id="includeUpperCase">
</div>
<br>

<div>
    <label for="includeNumbers">Include Numbers</label>
    <input type="checkbox" id="includeNumbers">
</div>
<br>


<div>
    <label for="includeSymbols">Include Symbols</label>
    <input type="checkbox" id="includeSymbols">
</div>


<br>
<button type="submit">Generate Password!</button>

</form>

</div>

<script src="app.js"></script>
</body>
</html>
